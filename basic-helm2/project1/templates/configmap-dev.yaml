apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}-config-dev
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.configLabels" . | nindent 4 }}
data:
  application.yml: |
    spring:
      datasource:
        url: jdbc:mysql://mysql-dev-service:3306/project1-dev
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
      jpa:
        database-platform: org.hibernate.dialect.MySQL8Dialect 