# Application name settings
nameOverride: "project2"
namespace: "project2"

# Environment type
environment: "dev"

# Deployment settings
deployment:
  resources:
    request:
      cpu: 100m
      mem: 1G
    limit:
      cpu: 500m
      mem: 4G
  replicas: 1
  containerPort: 8022
  protocol: TCP
  runAsUser: 1000
  runAsGroup: 1000

# Image settings
image:
  repository: "076248830837.dkr.ecr.ap-northeast-2.amazonaws.com/project2"
  tag: "latest"
  pullPolicy: Always
  secretName: "ap-northeast-2-ecr-registry"

# Service settings
service:
  port: 8022
  targetPort: 8022
  type: ClusterIP

# Filebeat settings
filebeat:
  enabled: true
  image: elastic/filebeat:7.17.2
  configMapName: "project2-filebeat-config"
  secretName: "project2-filebeat-secret"

# Node selector
nodeSelector:
  type: "dev"

# Secret settings
secret:
  database:
    url: "jdbc:mysql://project2-db:3306/project2"
    username: "project2"
    password: "project2-password" 